<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Young Agrarians</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="../css/marketing.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
</head>

<body>

    <header>
        <a class="brand" href="#"><img src="../images/young-agrarians-text.png"></a>
        <ul class="nav">
            <li class="nav-item"><a href="#about">ABOUT</a></li>
            <li class="nav-item"><a href="#events">EVENTS</a></li>
            <li class="nav-item"><a href="#tools">TOOLS</a></li>
            <li class="nav-item"><a href="#media-farm">MEDIA FARM</a></li>
            <li class="nav-item"><a href="#contact-us">CONTACT US</a></li>
            <li class="nav-item"><a href="#donate">DONATE</a></li>
        </ul>
    </header>

    <div class="splash">
        <img src="../images/young-agrarians-text.png"><br>
        <img src="../images/umap-text.png"><br>
        <p class="splash-subhead">
            Choose a category or enter a keyword to begin.
        </p>
        <ul class="splash-icons">
            <li data-category='network' onclick="pickCategory(event)">
                <img src="../images/icon/network.png">
                <div class="blurb">
                    Network
                </div>
            </li>
            <li data-category='education' onclick="pickCategory(event)">
                <img src="../images/icon/education.png">
                <div class="blurb">
                    Education
                </div>
            </li>
            <li data-category='jobs-training' onclick="pickCategory(event)">
                <img src="../images/icon/jobs-training.png">
                <div class="blurb">
                    Jobs &amp;<br>
                    Training
                </div>
            </li>
            <li data-category='business' onclick="pickCategory(event)">
                <img src="../images/icon/business.png">
                <div class="blurb">
                    Business
                </div>
            </li>
            <li data-category='land' onclick="pickCategory(event)">
                <img src="../images/icon/land.png">
                <div class="blurb">
                    Land
                </div>
            </li>
            <li data-category='run-your-farm' onclick="pickCategory(event)">
                <img src="../images/icon/run-your-farm.png">
                <div class="blurb">
                    Run Your<br>
                    Farm
                </div>
            </li>
        </ul>
        <p>
          <input type="text" class="search-box" placeholder="Search: ie) bees, soil testing, etc." onkeyup="checkKeyUp(event)">
        </p>
    </div>

<script>

function checkKeyUp(e){
    console.log(e.which);
    if (e.which === 13) {
        window.location = "/html/map.html#q=" + e.target.value;
    }
}

function pickCategory(e){
    console.log(e.target);
    window.location = "/html/map.html#c=" + e.target.parentNode.getAttribute('data-category');
}

</script>
</body>

</html>
